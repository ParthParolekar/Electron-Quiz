<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../app.css" />

    <link
      rel="stylesheet"
      href="https://electtron.netlify.app/Components/components.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rules</title>
  </head>
  <body>
    <main>
      <div class="message-container rules-container">
        <h2 class="mg-md-top-bottom">The rules are simple</h2>
        <div class="points-sysytem">
          <p class="text-md correct-answer">
            Correct Answer: <strong>+2 points</strong>
          </p>
          <p class="text-md wrong-answer">
            Wrong Answer: <strong>-1 points</strong>
          </p>
          <p class="text-md skip-question">
            Skip Question: <strong>0 points</strong>
          </p>
        </div>
        <div class="button-container mg-md-top-bottom">
          <button class="btn btn-primary">Start the quiz</button>
          <a href="../category/category.html"
            ><button class="btn btn-outline-primary">
              Select another quiz
            </button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
